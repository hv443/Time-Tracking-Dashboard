<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/media.css" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <div class="profile-card">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="" />

          <div class="profile--name">
            <p class="status">Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>

        <div class="time-span">
          <p class="daily btn">Daily</p>
          <p class="weekly color btn">Weekly</p>
          <p class="monthly btn">Monthly</p>
        </div>
      </div>

      <div class="regular-cards">
        <div class="card work">
          <div class="card-background">
            <div class="card-data">
              <div class="topic">
                <p class="heading"></p>

                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="time-data">
                <h1 class="current"></h1>
                <p class="range"><span class="previous"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="regular-cards">
        <div class="card play">
          <div class="card-background">

                    fill="#BBC0FF"

            </div>
          </div>
        </div>
      </div>

</html>
